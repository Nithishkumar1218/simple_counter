<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Simple Counter</title>
</head>
<body>
  <div class="container">
    <h1 class="heading">Counter</h1>
    <p class="counter js-counter" id="js-counter">0</p>
    <div class="button-container">
      <button class="counter-button js-decrease-button" >DECREASE</button>
      <button class="counter-button js-reset-button">RESET</button>
      <button class="counter-button js-increase-button">INCREASE</button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
